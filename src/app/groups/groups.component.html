<div class="d-flex flex-column">
  <form [formGroup]="addNewGroupForm" (ngSubmit)="onAddNew()">
    <div>
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title">
    </div>
    <button class="btn btn-success" type="submit">Add</button>
  </form>
  <ul *ngFor="let groupElement of groups" class="list-group">
    <app-group-item [group]="groupElement"></app-group-item>
  </ul>
</div>
