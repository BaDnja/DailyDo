<h2>List Details</h2>

<form *ngIf="list" [formGroup]="updateListForm" (ngSubmit)="onUpdate()" >
  <div>
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title">
  </div>
  <span>Group:</span>
  <select id="groupId" formControlName="groupId" class="form-select" aria-label="Group select">
    <option [value]="''">Select a group</option>
    <option *ngFor="let group of groups" [value]="group.id">{{ group.title }}</option>
  </select>
  <button class="btn btn-success" type="submit">Update</button>
</form>

<form *ngIf="list" (ngSubmit)="onDelete()">
  <button id="item-delete-button" class="btn btn-danger" type="submit">Delete</button>
</form>
<hr>

<div class="d-flex flex-column">
  <ul *ngFor="let taskElement of tasks" class="list-group">
    <li class="list-group-item">
      <a [routerLink]="['/tasks', taskElement.id]">
        <label class="form-check-label">{{ taskElement.title }}</label>
      </a>
    </li>
  </ul>
</div>

<app-confirmation-dialog *ngIf="showConfirmation" (confirmed)="onConfirmDeletion($event)"></app-confirmation-dialog>
